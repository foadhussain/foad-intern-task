{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1 class="cus" style="text-align:center;">Here is all the reviews submitted by customers:</h1>
  <div class="cuss">


  <table border = 2 class = "table table-hover" style="margin-top: 75px;">
    <thead class="thead-dark">
  <tr>
    <th scope="col">ID</th>
    <th scope="col">NAME</th>
    <th scope="col">ITEM</th>
    <th scope="col">REVIEW</th>

  </tr>
</thead>

         {% for x in a %}
            <tr>
               <td> {{x.id}}</td>
               <td> {{x.name }} </td>
               <td> {{x.item }} </td>
               <td> {{x.review }} </td
            </tr>
         {% endfor %}
      </table>
      </div>
</div>
{% endblock %}
